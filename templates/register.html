{% extends "base.html" %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">講師 新規アカウント登録</h2>
        <p class="text-center text-muted">※ 管理者アカウントは教室長にご依頼ください。</p>
        
        <!-- エラーメッセージの表示 -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">氏名</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">パスワード (6文字以上)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">講師として登録</button>
        </form>

        <p class="text-center mt-3">
            <a href="{{ url_for('login') }}">ログイン画面に戻る</a>
        </p>
    </div>
</div>
{% endblock %}
